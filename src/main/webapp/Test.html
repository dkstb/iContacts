<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="css/bootstrap.css" rel="stylesheet">

	
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
<div class="navbar-inner">
<div class="container-fluid">
<div class="nav-collapse collapse">
<form class="navbar-form pull-right">
	<a href="#Login" role="button" class="btn btn-primary" data-toggle="modal">로그인</a>
	 
	<!-- Modal -->
	<div id="Login" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	    <h3 id="myModalLabel">로그인</h3>
	  </div>
	  <div class="modal-body">
	    <form action="" method="post" accept-charset="UTF-8">
	      <input id="user_username"  type="text" name="user[username]" class="span3" placeholder="아이디"/>
	      <input id="user_password"  type="password" name="user[password]" class="span3"  placeholder="비밀번호"/>
	      
	      <label class="string optional" for="user_remember_me">
	     <input id="user_remember_me"  type="checkbox" name="user[remember_me]" value="1" />
	      비밀번호 기억하기</label>
	      <input class="btn btn-primary" type="submit" name="commit" value="로그인" />
	    </form>
	  </div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
