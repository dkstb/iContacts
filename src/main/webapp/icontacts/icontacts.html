<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />

<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>iContacts</title>
<meta name="description" content="" />
<meta name="author" content="" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
<link rel="stylesheet" href="../resources/css/bootstrap.css"
	type="textcss/css" media="screen" title="notitle" charset="utf-8" />
<link rel="stylesheet" href="../resources/css/font-awesome.css"
	type="textcss/css" media="screen" title="notitle" charset="utf-8" />
<link rel="stylesheet" href="../resources/css/style.css" type="textcss/css"
	media="screen" title="notitle" charset="utf-8" />
<link rel="stylesheet" href="css/icontacts_style.css" type="text/css"
	media="screen" title="notitle" charset="utf-8" />

<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="../resources/js/bootstrap.js"></script>

<!--[if IE 7]>
  <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
<![endif]-->
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>

<body class="contacts-main">

	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand brand" href="../index.html">iContacts</a>
          <a class="brand brand" href="#">Tour</a>
          <a class="brand brand" href="#">Blog</a>
            <form class="navbar-form pull-right">
              <button type="submit" class="btn btn-custom"><i class="fa fa-user fa-fw"></i> Sign up</button>
              <button type="submit" class="btn btn-custom">Log in</button>
            </form>
        </div>
      </div>
    </div>

	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="row">
					<div class="span3 contacts-list">
						<legend>All Contacts</legend>
						<form class="form-search">
						    <input type="text" class="input-medium search-query" placeholder="Search">
						</form>
						<table class="table table-bordered table-hover">
							<thead class="table-condensed">
								<tr><th>A</th></tr>
							</thead>
							<tbody>
								<tr><td>A-Yo Wina</td></tr>
							</tbody>
							<thead class="table-condensed">
								<tr><th>B</th></tr>
							</thead>
							<tbody>
								<tr><td>Black Orange</td></tr>
								<tr><td>Bit Computer</td></tr>
								<tr><td>BMW</td></tr>
								<tr><td>Bubu Company</td></tr>
							</tbody>
							<thead class="table-condensed">
								<tr><th>F</th></tr>
							</thead>
							<tbody>
								<tr><td>Fabric</td></tr>
								<tr><td>Fish&Chips</td></tr>
								<tr><td>FM Radio</td></tr>
								<tr><td>Fresh HyunBin</td></tr>
							</tbody>
						</table>
					</div>
					<div class="span9 contact">
						<legend>Contact</legend>
						<div class="row">
							<div class="span2">
								<img src="img/wina_img.png" class="img-polaroid">
								<!-- File Button --> 
								<div class="control-group">
								  <div class="controls">
								    <input id="filebutton" name="filebutton" class="input-file" type="file">
								  </div>
								</div>
							</div>
							<div class="span7">
							    <input type="text" placeholder="Name" class="span7" required>
							    <input type="text" placeholder="Mobile Phone" class="span7">
							    <input type="text" placeholder="Work" class="span7">
							    <input type="text" placeholder="Email" class="span7">
							</div>
						</div>
						<div class="row">
							<div class="span9">
								<input type="text" placeholder="Homepage" class="span9">
							    <input type="text" placeholder="Address" class="span9">
							    <textarea rows="6" placeholder="Memo" class="span9"></textarea>
							    <button type="button" class="btn btn-danger pull-right">Delete</button>
							    <button type="button" class="btn btn-info pull-right">Save</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->

	<footer class="navbar navbar-fixed-bottom">
     	
    </footer>
</body>
</html>
