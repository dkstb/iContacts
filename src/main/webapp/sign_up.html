<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"
	charset="UTF-8">
<!--  meta charset="UTF-8" -->
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet" media="screen">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
<style>
.left {
	text-align: left;
}

#blue {
	background-color: #d0e4fe;
}

.right {
	text-align: right;
}

.center {
	text-align: center;
}

</style>

</head>
<body>

	<div class="left" id="blue">
		<br />

		<table>
			<tr>
				<th>iContacts&nbsp;&nbsp;</th>
				<th>Tour&nbsp;&nbsp;</th>
				<th>Blog</th>
			</tr>
		</table>
	</div>
	<div class="right" id="blue">
		<th><button type="button" class="btn btn-info">sign-up</button></th>
		<th><button type="button" class="btn btn-info">log-in</button></th>
	</div>		

	<div class= "center">
	<form role="form">
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
		<div class="form-group">
			<input type="text" class="form-control" size="30" id="inputName"
				placeholder="이름">
		</div>
		<div class="form-group">
			<input type="email" class="form-control" size="30" id="inputEmail"
				placeholder="이메일">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" size="31"
				id="inputPassword" placeholder="비밀번호">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" size="31"
				id="confirmPassword" placeholder="비밀번호확인">
		</div>
	</form>
	</div>




	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
